<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 1 calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <form action="" name="forms">
            <input class="screen" type="text" name="answer"> <br>
            <div class="cover">
            <input type="button" value="AC" class="num" onclick="forms.answer.value = '' ">
            <input type="button" value="%" class="num" onclick="forms.answer.value +='%' ">
            <input type="button" value="-" class="num" onclick="forms.answer.value +='-' ">
            <input type="button" value="*" class="num" onclick="forms.answer.value +='*' ">
            <br><br>

            <input type="button"  value="7" class="num" onclick="forms.answer.value +='7' ">
            <input type="button" value="8" class="num" onclick="forms.answer.value +='8' ">
            <input type="button" value="9"  class="num" onclick="forms.answer.value +='9' ">
            <input type="button" value="/" class="num" onclick="forms.answer.value +='/' ">
            <br><br>

            <input type="button" value="4" class="num" onclick="forms.answer.value +='4' ">
            <input type="button" value="5" class="num" onclick="forms.answer.value +='5' ">
            <input type="button" value="6" class="num" onclick="forms.answer.value +='6' ">
            <input type="button" value="+" class="num" onclick="forms.answer.value +='+' ">
            <br><br>

            <input type="button" value="3" class="num" onclick="forms.answer.value +='3' ">
            <input type="button" value="2" class="num" onclick="forms.answer.value +='2' ">
            <input type="button" value="1" class="num" onclick="forms.answer.value +='1' ">
            <input type="button" value="0" class="num" onclick="forms.answer.value +='0' ">
            <br><br>

            <input type="button" value=".00" class="num" onclick="forms.answer.value +='.00' ">
            <input type="button" value="." class="num" onclick="forms.answer.value +='.' ">
            <input type="button" value="," class="num" onclick="forms.answer.value +=',' ">
            <input type="button" value="=" class="num" onclick="forms.answer.value = eval(forms.answer.value) ">
            <br><br>
        </div>


        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
